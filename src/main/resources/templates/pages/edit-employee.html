<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/app}">
<head>
<meta charset="ISO-8859-1">
<title layout:fragment="head">Edit employee</title>

<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="layout/app :: header"></div>

	<div layout:fragment="content">
		<div class="container col-md-4">
			<form th:action="@{/update-employee/{id}(id=${employee.id})}" th:object="${employee}" 
				class="p-5 px-5 editForm" method="POST">
				<div class="form-group">
					<label for="firstname">First Name</label> <input type="text"
						class="form-control" id="firstname" name="firstname"
						th:field="*{firstname}" aria-describedby="firstnameHelp"
						placeholder="Enter Firstname">
				</div>
				<div class="form-group">
					<label for="lastname">Last Name</label> <input type="text"
						class="form-control" id="lastname" th:field="*{lastname}"
						aria-describedby="lastnameHelp" placeholder="Enter Lastname">
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" th:field="*{email}"
						aria-describedby="EmailHelp" placeholder="Enter Email">
				</div>

				<div class="modal-footer">
					<a th:href="@{/}" class="btn btn-secondary">Close</a>
					<button type="submit" class="btn btn-primary">Update
						Employee</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
